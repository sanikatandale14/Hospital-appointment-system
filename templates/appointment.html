<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7f9;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      max-width: 500px;
      margin: 30px auto;
      background: #c8f1f3;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #555;
      font-size: 14px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 5px;
    }

    .checkbox-group label {
      font-weight: normal;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #0097a7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-btn:hover {
      background-color: #007c8a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Appointment Request</h2>
    <p>Let us know how we can help transform your landscape!</p>

    <form method="POST">
      <label for="doctor">Select Doctor *</label>
      <select name="doctor" id="doctor" required>
        {% for doctor in doctors %}
        <option value="{{ doctor.id }}">{{ doctor.username }}</option>
        {% endfor %}
      </select>

      <label for="date">Date *</label>
      <input type="date" name="date" id="date" required>

      <label for="time">Time *</label>
      <input type="time" name="time" id="time" required>

      <button type="submit" class="submit-btn">Book Appointment</button>
    </form>
  </div>
</body>
</html>
